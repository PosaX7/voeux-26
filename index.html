<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de V≈ìux 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .canvas-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            padding: 0;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .star-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00d4aa, #00a8e8);
            border: none;
            cursor: pointer;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 8px 20px rgba(0, 168, 232, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .star-button:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 12px 30px rgba(0, 168, 232, 0.7);
        }

        .share-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            border: none;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1000;
            color: white;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .share-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.7);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00d4aa;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .modal-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-confirm {
            background: linear-gradient(135deg, #00d4aa, #00a8e8);
            color: white;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .share-modal-content h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8rem;
            text-align: center;
        }

        .share-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        .share-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .share-option.whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .share-option.facebook {
            background: linear-gradient(135deg, #1877F2, #0C63D4);
        }

        .share-option.telegram {
            background: linear-gradient(135deg, #0088cc, #006699);
        }

        .share-option.twitter {
            background: linear-gradient(135deg, #1DA1F2, #0C85D0);
        }

        .share-option .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .share-option .label {
            font-size: 14px;
        }

        .copy-link-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 10px;
        }

        .copy-link-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
        }

        .link-box {
            display: flex;
            gap: 10px;
        }

        .link-box input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn-copy {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-copy:hover {
            background: #45a049;
        }

        .btn-close {
            width: 100%;
            padding: 15px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-close:hover {
            background: #d0d0d0;
        }

        @media (max-width: 600px) {
            .star-button {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }

            .share-button {
                bottom: 20px;
                left: 20px;
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .modal-content {
                padding: 25px;
            }

            .share-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <button class="star-button" onclick="openPersonalizeModal()">‚ú®</button>
    <button class="share-button" onclick="openShareModal()">üì§ Partager</button>

    <!-- Modal de personnalisation -->
    <div class="modal" id="personalizeModal">
        <div class="modal-content">
            <h2>üéâ Personnaliser votre carte</h2>
            <div class="input-group">
                <label for="nameInput">Votre nom :</label>
                <input type="text" id="nameInput" placeholder="Entrez votre nom" value="">
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closePersonalizeModal()">Annuler</button>
                <button class="btn-confirm" onclick="saveName()">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- Modal de partage -->
    <div class="modal" id="shareModal">
        <div class="modal-content share-modal-content">
            <h2>üì§ Partager votre carte</h2>
            <div class="share-options">
                <a href="#" class="share-option whatsapp" onclick="shareOnWhatsApp(event)">
                    <div class="icon">üí¨</div>
                    <div class="label">WhatsApp</div>
                </a>
                <a href="#" class="share-option facebook" onclick="shareOnFacebook(event)">
                    <div class="icon">üë•</div>
                    <div class="label">Facebook</div>
                </a>
                <a href="#" class="share-option telegram" onclick="shareOnTelegram(event)">
                    <div class="icon">‚úàÔ∏è</div>
                    <div class="label">Telegram</div>
                </a>
                <a href="#" class="share-option twitter" onclick="shareOnTwitter(event)">
                    <div class="icon">üê¶</div>
                    <div class="label">Twitter</div>
                </a>
            </div>
            
            <div class="copy-link-section">
                <h3>üîó Ou copiez le lien</h3>
                <div class="link-box">
                    <input type="text" id="shareLink" readonly>
                    <button class="btn-copy" onclick="copyLink()">Copier</button>
                </div>
            </div>
            
            <button class="btn-close" onclick="closeShareModal()">Fermer</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        let currentName = 'Dufond';

        // Adapter le canvas √† la taille de l'√©cran
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // R√©cup√©rer le nom depuis l'URL si pr√©sent
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('nom')) {
            currentName = decodeURIComponent(urlParams.get('nom'));
        }

        class Particle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                
                if (type === 'firework') {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 4;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.life = 1;
                    this.decay = 0.015 + Math.random() * 0.015;
                    this.color = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'][Math.floor(Math.random() * 6)];
                    this.size = 3;
                } else if (type === 'star') {
                    this.twinkle = Math.random() * Math.PI * 2;
                    this.twinkleSpeed = 0.05 + Math.random() * 0.05;
                } else if (type === 'confetti') {
                    this.vy = 2 + Math.random() * 2;
                    this.vx = (Math.random() - 0.5) * 2;
                    this.rotation = Math.random() * Math.PI * 2;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                    this.color = ['#ffd700', '#ff69b4', '#00ff00', '#00bfff', '#ff4500'][Math.floor(Math.random() * 5)];
                }
            }

            update() {
                if (this.type === 'firework') {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.1;
                    this.life -= this.decay;
                    return this.life > 0;
                } else if (this.type === 'star') {
                    this.twinkle += this.twinkleSpeed;
                    return true;
                } else if (this.type === 'confetti') {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.rotation += this.rotationSpeed;
                    return this.y < canvas.height + 50;
                }
            }

            draw(ctx) {
                if (this.type === 'firework') {
                    ctx.globalAlpha = this.life;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                } else if (this.type === 'star') {
                    const opacity = 0.3 + Math.sin(this.twinkle) * 0.4;
                    ctx.globalAlpha = opacity;
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                } else if (this.type === 'confetti') {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.fillStyle = this.color;
                    ctx.fillRect(-5, -5, 10, 10);
                    ctx.restore();
                }
            }
        }

        let particles = [];

        function initParticles() {
            particles = [];
            const particleCount = Math.floor((canvas.width * canvas.height) / 10000);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    'star'
                ));
            }
        }

        initParticles();
        window.addEventListener('resize', initParticles);

        function createFirework() {
            const x = canvas.width * 0.2 + Math.random() * canvas.width * 0.6;
            const y = canvas.height * 0.2 + Math.random() * canvas.height * 0.4;
            for (let i = 0; i < 25; i++) {
                particles.push(new Particle(x, y, 'firework'));
            }
        }

        function createConfetti() {
            particles.push(new Particle(
                Math.random() * canvas.width,
                -10,
                'confetti'
            ));
        }

        function drawText(name) {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#0a0e27');
            gradient.addColorStop(0.5, '#1a1d3f');
            gradient.addColorStop(1, '#2d1b4e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => p.update());
            particles.forEach(p => p.draw(ctx));

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width / 600, canvas.height / 600);

            ctx.font = `bold ${50 * scale}px Georgia`;
            ctx.fillStyle = '#ffd700';
            ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
            ctx.shadowBlur = 20;
            ctx.fillText('Heureuse Ann√©e 2026', centerX, centerY - 100 * scale);

            ctx.font = `bold ${50 * scale}px Georgia`;
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            ctx.shadowBlur = 15;
            ctx.fillText('Meilleurs V≈ìux', centerX, centerY);

            ctx.font = `italic ${38 * scale}px Georgia`;
            ctx.fillStyle = '#ffd700';
            ctx.shadowColor = 'rgba(255, 215, 0, 0.6)';
            ctx.shadowBlur = 10;
            ctx.fillText(`De la part de ${name}`, centerX, centerY + 100 * scale);

            ctx.shadowBlur = 0;
        }

        function animate() {
            drawText(currentName);
            
            if (Math.random() < 0.03) {
                createFirework();
            }
            
            if (Math.random() < 0.15) {
                createConfetti();
            }

            animationId = requestAnimationFrame(animate);
        }

        function openPersonalizeModal() {
            document.getElementById('personalizeModal').classList.add('active');
            document.getElementById('nameInput').value = currentName;
        }

        function closePersonalizeModal() {
            document.getElementById('personalizeModal').classList.remove('active');
        }

        function saveName() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('Veuillez entrer un nom');
                return;
            }
            
            currentName = name;
            const baseUrl = window.location.origin + window.location.pathname;
            const personalizedUrl = `${baseUrl}?nom=${encodeURIComponent(name)}`;
            window.history.pushState({}, '', personalizedUrl);
            
            closePersonalizeModal();
        }

        function openShareModal() {
            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?nom=${encodeURIComponent(currentName)}`;
            document.getElementById('shareLink').value = shareUrl;
            document.getElementById('shareModal').classList.add('active');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
        }

        function getShareUrl() {
            const baseUrl = window.location.origin + window.location.pathname;
            return `${baseUrl}?nom=${encodeURIComponent(currentName)}`;
        }

        function shareOnWhatsApp(event) {
            event.preventDefault();
            const url = getShareUrl();
            const text = `üéâ Heureuse Ann√©e 2026! D√©couvrez ma carte de v≈ìux personnalis√©e : ${url}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        function shareOnFacebook(event) {
            event.preventDefault();
            const url = getShareUrl();
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
        }

        function shareOnTelegram(event) {
            event.preventDefault();
            const url = getShareUrl();
            const text = 'üéâ Heureuse Ann√©e 2026! D√©couvrez ma carte de v≈ìux personnalis√©e';
            window.open(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`, '_blank');
        }

        function shareOnTwitter(event) {
            event.preventDefault();
            const url = getShareUrl();
            const text = 'üéâ Heureuse Ann√©e 2026! D√©couvrez ma carte de v≈ìux personnalis√©e';
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`, '_blank');
        }

        function copyLink() {
            const linkInput = document.getElementById('shareLink');
            linkInput.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úì Copi√© !';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        animate();
    </script>
</body>
</html>
